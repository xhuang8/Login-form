<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/login.js"></script>
</head>
<body>

<h2>Login Form</h2>

<form action="#" id="form-id" method="post" name="myform">
    <div class="imgCenter">
        <a href="#"><img src="IMG/login.png" alt="login" class="image"></a>
    </div>

    <div class="labelContainer">

        <label for="email"><br>Email</br></label>
        <input type="text" placeholder="Enter Email" id="email" name="email" required>
        <br>

        <label for="password"><br>Password</br></label>
        <input type="password" placeholder="Enter Password" id="password" name="password" required>
        <br><br>

        <button type="submit" id="submit" value="Login" onclick="validation()">Login</button>

    </div>
</form>

    <b class="note">Note: </b>For this test, use the following username and password.

</span>
</body>
</html>
